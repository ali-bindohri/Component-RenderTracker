<!DOCTYPE html>
<html>
  <body style="width: 300px; padding: 15px">
    <h3>Track Component Renders</h3>

    <label>
      <input type="radio" name="trackMode" value="specific" checked />
      Specific Component
    </label>
    <label style="margin-left: 10px">
      <input type="radio" name="trackMode" value="all" />
      Entire App
    </label>

    <input
      type="text"
      id="componentName"
      placeholder="Component name"
      style="width: 100%; margin: 10px 0; padding: 5px"
    />
    <button
      id="startBtn"
      style="
        width: 100%;
        padding: 8px;
        background: #007bff;
        color: white;
        border: none;
      "
    >
      Start Tracking
    </button>
    <script src="popup.js"></script>
  </body>
</html>
